{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit this page</h1>
<br>
<div>
	<form action="{% url 'save_edit_entry' entry_title %}" method="post" class="pr-3">
		{% csrf_token %}
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" value="{{entry_title}}" disabled="disabled" class="form-control" id="title"> 
		</div>
		<div class="form-group">
			<label for="content">Markdown Content</label>
			<textarea name="content" rows="3" class="form-control" id="content">{{entry_content}}</textarea>
			<small class="form-text text-muted"><a href="https://docs.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax" style="text-decoration: none;" class="text-muted">GitHub's Markdown Guide</a></small>
		</div>
			
		<input type="submit" value="Save Changes" class="btn btn-secondary">
	</form>
</div>
{% endblock %}
